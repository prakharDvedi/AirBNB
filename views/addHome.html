<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home to Airbnb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-red-500 text-white p-4">
      <h1 class="text-2xl font-bold">Register your home here:</h1>
    </header>
    <main class="max-w-lg mx-auto mt-10 p-6 bg-gray-50 rounded-lg shadow-md">
      <form action="/host/add-home" method="POST" class="space-y-4">
        <div>
          <label for="houseName" class="block text-sm font-medium text-gray-700">House Name</label>
          <input
            type="text"
            name="houseName"
            id="houseName"
            placeholder="Enter the name of your house"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
        <div>
          <input
            type="submit"
            value="Submit"
            class="w-full px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          />
        </div>
      </form>
    </main>
  </body>
</html>
